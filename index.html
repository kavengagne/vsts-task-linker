<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <script src="build/VSS.SDK.min.js"></script>
</head>
<body>
    <script type="text/javascript">
        (function() {
            // require.config({
            //     paths: {
            //         "all": "build/app"
            //     },
            //     deps: [ "all" ],
            //     callback: start
            // });
            start();
            function start() {
                VSS.init({
                    explicitNotifyLoaded: true,
                    usePlatformScripts: true,
                    configureModuleLoader: true
                });
        
                VSS.require(["build/app"], function () {
                    VSS.notifyLoadSucceeded();
                });
            }
        })();
    </script>
</body>
</html>
